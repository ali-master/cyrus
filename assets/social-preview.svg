<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!--Background gradient-->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1"/>
      <stop offset="25%" style="stop-color:#1e1b4b;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1"/>
      <stop offset="75%" style="stop-color:#1e1b4b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1"/>
    </linearGradient>
    <!--Core gradient for AI elements-->
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1"/>
    </radialGradient>
    <!--Shield gradient for security-->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/>
    </linearGradient>
    <!--Scanner gradient-->
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0"/>
    </linearGradient>
    <!--Neural gradient-->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1"/>
    </linearGradient>
    <!--Text gradient-->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1"/>
    </linearGradient>
    <!--Glow filters-->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.3"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <!--AI Circuit Pattern-->
    <pattern id="circuitPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <path d="M2 2 L18 2 L18 18 L2 18 Z" stroke="url(#neuralGradient)" stroke-width="0.5" opacity="0.3" fill="none"/>
      <circle cx="10" cy="10" r="1.5" fill="url(#neuralGradient)" opacity="0.4"/>
      <path d="M10 2 L10 8 M10 12 L10 18 M2 10 L8 10 M12 10 L18 10" stroke="url(#neuralGradient)" stroke-width="0.3" opacity="0.6"/>
    </pattern>
  </defs>
  <!--Background-->
  <rect width="1280" height="640" fill="url(#backgroundGradient)"/>
  <!--Circuit pattern overlay-->
  <rect width="1280" height="640" fill="url(#circuitPattern)" opacity="0.6"/>
  <!--Decorative elements-->
  <g opacity="0.6">
    <!--Top left geometric shape-->
    <polygon points="0,0 120,0 0,120" fill="url(#coreGradient)" opacity="0.3"/>
    <!--Bottom right geometric shape-->
    <polygon points="1280,640 1160,640 1280,520" fill="url(#shieldGradient)" opacity="0.3"/>
    <!--Floating security and AI symbols-->
    <g fill="url(#shieldGradient)" opacity="0.4">
      <text x="100" y="150" font-family="SF Mono, Monaco, monospace" font-size="24" font-weight="300">&lt;/&gt;</text>
      <text x="1150" y="200" font-family="SF Mono, Monaco, monospace" font-size="18" font-weight="300">{}</text>
      <text x="200" y="500" font-family="SF Mono, Monaco, monospace" font-size="20" font-weight="300">[]</text>
      <text x="1000" y="450" font-family="SF Mono, Monaco, monospace" font-size="22" font-weight="300">()</text>
    </g>
  </g>
  <!--Main logo with security shield and AI eye-->
  <g transform="translate(200, 220) scale(1.8)">
    <!--Background glow circle-->
    <circle cx="0" cy="0" r="60" fill="url(#coreGradient)" filter="url(#glow)" opacity="0.8"/>
    <circle cx="0" cy="0" r="55" fill="url(#circuitPattern)" opacity="0.6"/>
    <!--Security Shield Frame-->
    <path d="M0 -45
             C-12.5 -45 -22.5 -37.5 -27.5 -25
             L-30 0
             C-30 17.5 -22.5 32.5 -10 40
             L0 45
             L10 40
             C22.5 32.5 30 17.5 30 0
             L27.5 -25
             C22.5 -37.5 12.5 -45 0 -45 Z" fill="url(#shieldGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1" filter="url(#dropShadow)"/>
    <!--Shield Inner Glow-->
    <path d="M0 -42.5
             C-11 -42.5 -20 -36 -25 -24
             L-27.5 0
             C-27.5 16 -21 30 -9 37
             L0 41
             L9 37
             C21 30 27.5 16 27.5 0
             L25 -24
             C20 -36 11 -42.5 0 -42.5 Z" fill="none" stroke="url(#scanGradient)" stroke-width="0.5" opacity="0.8"/>
    <!--Central AI Eye-->
    <!--Outer Eye Ring-->
    <circle cx="0" cy="0" r="17.5" fill="none" stroke="url(#shieldGradient)" stroke-width="1.5" opacity="0.8"/>
    <!--Eye Iris-->
    <circle cx="0" cy="0" r="14" fill="url(#coreGradient)" filter="url(#innerGlow)"/>
    <!--AI Neural Iris Pattern-->
    <g opacity="0.9">
      <circle cx="0" cy="0" r="10" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.25"/>
      <circle cx="0" cy="0" r="7.5" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.25"/>
      <circle cx="0" cy="0" r="5" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.25"/>
      <!--Neural Connection Lines-->
      <g stroke="rgba(255,255,255,0.4)" stroke-width="0.4">
        <line x1="-7" y1="-7" x2="7" y2="7"/>
        <line x1="7" y1="-7" x2="-7" y2="7"/>
        <line x1="0" y1="-10" x2="0" y2="10"/>
        <line x1="-10" y1="0" x2="10" y2="0"/>
      </g>
    </g>
    <!--Central Pupil/Core-->
    <circle cx="0" cy="0" r="4" fill="#000000" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="url(#neuralGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="1.5" fill="#ffffff" opacity="0.9"/>
    <!--Scanner Beams-->
    <g opacity="0.7">
      <!--Horizontal Scan Lines-->
      <line x1="-40" y1="-10" x2="40" y2="-10" stroke="url(#scanGradient)" stroke-width="1" filter="url(#glow)"/>
      <line x1="-40" y1="0" x2="40" y2="0" stroke="url(#scanGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <line x1="-40" y1="10" x2="40" y2="10" stroke="url(#scanGradient)" stroke-width="1" filter="url(#glow)"/>
      <!--Vertical Scan Lines-->
      <line x1="-10" y1="-40" x2="-10" y2="40" stroke="url(#scanGradient)" stroke-width="1" filter="url(#glow)"/>
      <line x1="0" y1="-40" x2="0" y2="40" stroke="url(#scanGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <line x1="10" y1="-40" x2="10" y2="40" stroke="url(#scanGradient)" stroke-width="1" filter="url(#glow)"/>
    </g>
    <!--Code Analysis Symbols-->
    <g fill="rgba(255,255,255,0.8)" font-family="SF Mono, Monaco, monospace" font-size="6" font-weight="600">
      <!--Security Brackets-->
      <text x="-22.5" y="-22.5" fill="url(#shieldGradient)" filter="url(#glow)">[</text>
      <text x="20" y="-22.5" fill="url(#shieldGradient)" filter="url(#glow)">]</text>
      <text x="-22.5" y="27.5" fill="url(#shieldGradient)" filter="url(#glow)">[</text>
      <text x="20" y="27.5" fill="url(#shieldGradient)" filter="url(#glow)">]</text>
      <!--Code Symbols-->
      <text x="-35" y="0" fill="url(#neuralGradient)" opacity="0.8" font-size="5">&lt;/&gt;</text>
      <text x="30" y="0" fill="url(#neuralGradient)" opacity="0.8" font-size="5">{}</text>
    </g>
    <!--Security Lock Indicators-->
    <g transform="translate(0, -22.5)" fill="url(#shieldGradient)" opacity="0.8">
      <rect x="-2" y="0" width="4" height="4" rx="0.5"/>
      <path d="M-1 0 C-1 -1.5 0 -2.5 1 -2.5 C2 -2.5 3 -1.5 3 0" stroke="url(#shieldGradient)" stroke-width="0.75" fill="none"/>
    </g>
    <g transform="translate(0, 27.5)" fill="url(#shieldGradient)" opacity="0.8">
      <rect x="-2" y="0" width="4" height="4" rx="0.5"/>
      <path d="M-1 0 C-1 -1.5 0 -2.5 1 -2.5 C2 -2.5 3 -1.5 3 0" stroke="url(#shieldGradient)" stroke-width="0.75" fill="none"/>
    </g>
  </g>
  <!--Main title-->
  <text x="450" y="200" font-family="SF Pro Display, -apple-system, sans-serif" font-size="84" font-weight="700" fill="url(#textGradient)" filter="url(#textGlow)">CYRUS</text>
  <!--Subtitle-->
  <text x="450" y="250" font-family="SF Pro Display, -apple-system, sans-serif" font-size="36" font-weight="400" fill="url(#textGradient)" opacity="0.9">The Code Empire Analyzer</text>
  <!--Description-->
  <text x="450" y="290" font-family="SF Pro Text, -apple-system, sans-serif" font-size="26" font-weight="300" fill="url(#textGradient)" opacity="0.8">AI-Powered Security Analysis &amp; Code Intelligence</text>
  <!--Feature highlights with security and AI focus-->
  <g transform="translate(450, 340)">
    <g fill="url(#shieldGradient)" opacity="0.9">
      <!--Security scanning-->
      <circle cx="0" cy="0" r="4"/>
      <text x="15" y="6" font-family="SF Pro Text, -apple-system, sans-serif" font-size="19" font-weight="400" fill="url(#textGradient)" opacity="0.8">🛡️ Security Scanning</text>
      <!--AI analysis-->
      <circle cx="0" cy="35" r="4"/>
      <text x="15" y="41" font-family="SF Pro Text, -apple-system, sans-serif" font-size="19" font-weight="400" fill="url(#textGradient)" opacity="0.8">🤖 AI Code Analysis</text>
      <!--Local privacy-->
      <circle cx="250" cy="0" r="4"/>
      <text x="265" y="6" font-family="SF Pro Text, -apple-system, sans-serif" font-size="19" font-weight="400" fill="url(#textGradient)" opacity="0.8">🏠 Privacy-First Local AI</text>
      <!--Multi-language-->
      <circle cx="250" cy="35" r="4"/>
      <text x="265" y="41" font-family="SF Pro Text, -apple-system, sans-serif" font-size="19" font-weight="400" fill="url(#textGradient)" opacity="0.8">🌐 10+ Languages</text>
    </g>
  </g>
  <!--Code terminal mockup-->
  <g transform="translate(680, 420)">
    <!--Terminal window-->
    <rect x="0" y="0" width="560" height="200" rx="12" fill="#1e1e2e" stroke="url(#shieldGradient)" stroke-width="2" filter="url(#glow)"/>
    <!--Terminal header-->
    <rect x="0" y="0" width="560" height="32" rx="12" fill="url(#coreGradient)" opacity="0.9"/>
    <circle cx="16" cy="16" r="5" fill="#ff5f56"/>
    <circle cx="32" cy="16" r="5" fill="#ffbd2e"/>
    <circle cx="48" cy="16" r="5" fill="#27ca3f"/>
    <text x="70" y="21" font-family="SF Mono, Monaco, monospace" font-size="12" font-weight="500" fill="white">cyrus analyze --security --ai src/auth.ts</text>
    <!--Terminal content with security and AI focus-->
    <g font-family="SF Mono, Monaco, monospace" font-size="12" font-weight="400">
      <text x="16" y="55" fill="url(#shieldGradient)">🛡️ Security scan initiated...</text>
      <text x="16" y="75" fill="#8be9fd">🔍 AI detecting: TypeScript (98.7% confidence)</text>
      <text x="16" y="95" fill="#50fa7b">✓ No vulnerabilities detected</text>
      <text x="16" y="115" fill="url(#neuralGradient)">🤖 AI insights: Code follows security best practices</text>
      <text x="16" y="135" fill="#f1fa8c">🔐 Authentication patterns: Secure</text>
      <text x="16" y="155" fill="url(#shieldGradient)">✅ Security analysis complete - All systems protected</text>
      <text x="16" y="175" fill="url(#scanGradient)">📊 Confidence: 99.2% | Runtime: 0.8s</text>
    </g>
  </g>
  <!--Enhanced neural network with security nodes-->
  <g transform="translate(450, 480)" opacity="0.7">
    <!--AI Security Network Nodes-->
    <g fill="url(#neuralGradient)" filter="url(#glow)">
      <circle cx="0" cy="0" r="5">
        <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="-30" r="4"/>
      <circle cx="100" cy="30" r="4"/>
      <circle cx="200" cy="-40" r="3"/>
      <circle cx="200" cy="0" r="4"/>
      <circle cx="200" cy="40" r="3"/>
      <circle cx="300" cy="0" r="5">
        <animate attributeName="r" values="5;7;5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    <!--Security shield nodes-->
    <g fill="url(#shieldGradient)" filter="url(#glow)">
      <circle cx="50" cy="-15" r="3"/>
      <circle cx="50" cy="15" r="3"/>
      <circle cx="150" cy="-20" r="3"/>
      <circle cx="150" cy="20" r="3"/>
      <circle cx="250" cy="-25" r="3"/>
      <circle cx="250" cy="25" r="3"/>
    </g>
    <!--Connections with animated data flow-->
    <g stroke="url(#scanGradient)" stroke-width="1.5" opacity="0.8">
      <line x1="5" y1="0" x2="95" y2="-30"/>
      <line x1="5" y1="0" x2="95" y2="30"/>
      <line x1="105" y1="-30" x2="195" y2="-40"/>
      <line x1="105" y1="-30" x2="195" y2="0"/>
      <line x1="105" y1="30" x2="195" y2="0"/>
      <line x1="105" y1="30" x2="195" y2="40"/>
      <line x1="205" y1="-40" x2="295" y2="0"/>
      <line x1="205" y1="0" x2="295" y2="0"/>
      <line x1="205" y1="40" x2="295" y2="0"/>
    </g>
    <!--Animated security data packets-->
    <g opacity="0.6">
      <circle cx="25" cy="0" r="1.5" fill="url(#shieldGradient)">
        <animate attributeName="cx" values="25;275;25" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  <!--Data flow particles across the design-->
  <g opacity="0.4">
    <circle cx="40" cy="320" r="2" fill="url(#scanGradient)">
      <animate attributeName="cx" values="40;1240;40" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="100" r="2" fill="url(#neuralGradient)">
      <animate attributeName="cy" values="100;540;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!--GitHub link with security badge style-->
  <g transform="translate(90, 580)">
    <rect x="0" y="0" width="380" height="32" rx="16" fill="url(#shieldGradient)" opacity="0.2" filter="url(#glow)"/>
    <text x="190" y="23" font-family="SF Pro Text, -apple-system, sans-serif" font-size="18" font-weight="500" fill="url(#textGradient)" text-anchor="middle">🔒 github.com/ali-master/cyrus</text>
  </g>
</svg>
